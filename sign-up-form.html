<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/sanitize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <img src="./img/odin-lined.png" alt="Odin Logo" height="100" width="100">
    <h1>ODIN</h1>
  </header>
  <main>
    <section>
      <p>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </section>
    <section>
      <h2>Let's do this!</h2>
      <form action="#" id="id-form">
        <label for="first-name">FIRST NAME</label>
        <input type="text" name="first-name" id="first-name">
        <label for="last-name">LAST NAME</label>
        <input type="text" name="last-name" id="last-name">
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email">
        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" name="phone-number" id="phone-number">
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password">
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" name="confirm-password" id="confirm-password">
      </form>
    </section>
    <section>
      <button type="submit" form="id-form">Create Account</button>
      <p>
        Already have an account? <a href="#">Log in</a>
      </p>
    </section>
  </main>
  <footer>
    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  </footer>

</body>
</html>
