<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/sanitize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="flex-container">
    <header class="header">
      <div class="header-block">
        <img src="./img/odin-lined.png" alt="Odin Logo" height="120px">
        <h1 class="header-title">ODIN</h1>
      </div>
      <section class="credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </section>
    </header>
    <main class="main">
      <section class="section1">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </section>
      <section>
        <h2 class="form-header">Let's do this!</h2>
        <form action="#" id="id-form" class="form">
          <div class="form-row">
            <div class="form-element">
              <label for="first-name">FIRST NAME</label><br>
              <input type="text" name="first-name" id="first-name">
            </div>

            <div class="form-element">
              <label for="last-name">LAST NAME</label><br>
              <input type="text" name="last-name" id="last-name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-element">
              <label for="email">EMAIL</label><br>
              <input type="email" name="email" id="email">
            </div>

            <div class="form-element">
              <label for="phone-number">PHONE NUMBER</label><br>
              <input type="tel" name="phone-number" id="phone-number">
            </div>
          </div>

          <div class="form-row">
            <div class="form-element">
              <label for="password">PASSWORD</label><br>
              <input type="password" name="password" id="password">
            </div>

            <div class="form-element">
              <label for="confirm-password">CONFIRM PASSWORD</label><br>
              <input type="password" name="confirm-password" id="confirm-password">
            </div>
          </div>
        </form>
      </section>
      <section class="section3">
        <button type="submit" form="id-form" class="button">Create Account</button>
        <p>
          Already have an account? <a href="#">Log in</a>
        </p>
      </section>
    </main>
  </div>

</body>
</html>
